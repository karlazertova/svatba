<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naše Svatba / Our Wedding</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: #ffffff;
      color: #000000;
    }
    header {
      background: url('IMG_6183.JPG') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      text-align: center;
      position: relative;
    }
    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    header h1 {
  position: relative;
  z-index: 1;
  color: #ffffff;
  font-size: 4rem; /* Larger main title */
  font-weight: bold; /* Optional for bold text */
}

header p {
  position: relative;
  z-index: 1;
  color: #ffffff;
  font-size: 2rem; /* Larger subtitle */
  margin: 0.5rem 0; /* Adds spacing between lines */
}
    nav {
      background: #000000;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    section {
      padding: 2rem;
      text-align: center;
      background: #ffffff;
      margin-bottom: 2rem;
      border-radius: 10px;
      border: 1px solid #000000;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #000000;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #000000;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #000000;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#info">Důležité informace</a>
    <a href="#about">O nás</a>
    <a href="#instructions">Instrukce pro hosty</a>
  </nav>

<header>
  <h1>Vítejte na naší svatbě</h1>
  <p>
    <span>Karla & Filip</span><br>
    <span>21. června 202ř</span>
  </p>
</header>

  <!-- Important Information -->
  <section id="info">
    <h2>Důležité informace</h2>
    <p>Zde budou důležité informace o svatbě.</p>
  </section>

  <!-- About Us -->
  <section id="about">
    <h2>O nás</h2>
    <p>Zde bude text o nás.</p>
  </section>

  <!-- Instructions for Guests -->
  <section id="instructions">
    <h2>Instrukce pro hosty</h2>
    <p>Zde budou instrukce pro hosty.</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 202ř Karla & Filip's Wedding | Všechna práva vyhrazena</p>
  </footer>
</body>
</html>
